<script>
  let ids=['pic0', 'pic1', 'pic2', 'pic3', 'pic4', 'pic5', 'pic6', 'pic7', 'pic8', 'pic9', 'pic10', 'pic11', 'pic12', 'pic13', 'pic14', 'pic15', 'pic16', 'pic17', 'pic18', 'pic19', 'pic20', 'pic21', 'pic22', 'pic23']
  triesCount = 0
  animalLocation = 13
  
  function check(position){
    id = ids[position]
    imgPos = document.getElementById(id)
    if (position == animalLocation){
      imgPos.src = "monkey.jpg"
    }
    else{
      imgPos.src = "hole.jpg"
    }

    triesCount = triesCount + 1
    document.getElementById("tries").innerHTML = "Number of tries: " + triesCount
    distance(position, animalLocation)
  }

  function distance(pos1, pos2){
    let distance = 0
    let xOfAnimal = Math.abs(pos1 % 10 - pos2 % 10)
    let yOfAnimal = Math.abs(Math.floor(pos1 / 10) - Math.floor(pos2 / 10))

    distanceOfAnimal = Math.max(xOfAnimal, yOfAnimal)
          
    document.getElementById("tries").innerHTML = `Number of tries: ${triesCount}`
    document.getElementById("distance").innerHTML = `Distance: ${distanceOfAnimal}`
  }
</script>
