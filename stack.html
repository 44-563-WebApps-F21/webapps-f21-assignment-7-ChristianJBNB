<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>Stack</title>
</head>

<body>
	<h1>Christian Jackson Builds a Stack</h1>
	<div class="flex-container" id="target">
	  <div class="stack">row item 1</div>   
	  <div class="stack">row item 2</div>  
	  <div class="stack">row item 3</div>  
	</div>
	<p> Press the button to create an new element of type div and then add it to the container.</p>
	<input type="text" id="newInput">
	<button onclick="makeNewDiv()">Push value</button>
	<button onclick="popItem()">Pop</button>
	<button onclick="zap()">Zap</button>
	
	
</body>

<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.className = "stack"
		element.innerHTML = document.getElementById("newInput").value
		element.style.color = "orange"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}

	function popItem(){
		stackItems = document.getElementsByClassName("stack")
		if(stackItems.length >0){
			stackItems[stackItems.length - 1].remove()
		}
	}

	function zap(){
		let stackOStuff = document.getElementsByClassName("stack")
		let inpVal = document.getElementById("newInput").value
		for(let i = 0; i < stackOStuff.length; i++){
			if(stackOStuff[i].innerHTML == inpVal){
				stackOStuff[i].remove()
				console.log("Item removed")
			}
		}
	}
</script>
</html>
